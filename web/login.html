<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Login</title>
    <link rel="icon" type="image/png" href="img/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/util.css">
    <link rel="stylesheet" type="text/css" href="./css/form.css">

    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>

</head>

<body>

<div class="container">

    <div class="wrap">

        <form action="/loginServlet" method="post">
            <h2 class="p-t-30 p-b-30" id="login-title">账号登录</h2>

            <input class="m-b-30" type="text" placeholder="用户名" name="username">

            <br>


            <input class="m-b-30" type="password" placeholder="密码" name="password">

            <br>

            <button class="btn m-b-15" type="submit">登录</button>

            <br>

            <div class="m-b-30">
                <span>还没有账号？</span>
                <a href="./register.html">注册</a>
            </div>
        </form>

    </div>

</div>


</body>

</html>
